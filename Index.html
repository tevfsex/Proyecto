<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Camisas Personalizadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        /* Estilo del bot√≥n men√∫ */
        .menu-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1000;
            border: none;
            font-size: 18px;
        }
        .menu-btn:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilo del carrito */
        .cart-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 1000;
            border: none;
            font-size: 18px;
        }
        .cart-btn:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilo del men√∫ desplegable */
        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            z-index: 999;
            padding-top: 60px; /* Aumentado para bajar las opciones */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            color: white;
            padding: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .menu a span {
            margin-right: 10px;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .menu.active {
            display: block;
        }

        section {
            padding: 20px;
            margin: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .product {
            display: inline-block;
            width: 48%;
            margin: 10px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }
        .product h3 {
            color: #333;
            padding: 10px 0;
            margin: 0;
        }
        .product p {
            color: #777;
            padding: 0 10px;
        }
        .product button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 0 0 8px 8px;
        }
        .product button:hover {
            background-color: #ddd;
            color: black;
        }

        .cart-badge {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 16px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Estilo responsive */
        @media (max-width: 768px) {
            .product {
                width: 48%;
            }
        }

        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Bot√≥n de men√∫ -->
    <button class="menu-btn" onclick="toggleMenu()">Men√∫</button>

    <!-- Bot√≥n de carrito -->
    <button class="cart-btn" onclick="goToCart()">üõí Carrito</button>

    <!-- Men√∫ desplegable -->
    <div class="menu" id="menu">
        <a href="#carrito">
            <span>üõí</span> Carrito <span id="cart-count" class="cart-badge">0</span>
        </a>
        <a href="#personalizadas">
            <span>üëï</span> Personalizadas
        </a>
        <a href="#perfil">
            <span>üë§</span> Perfil
        </a>
        <a href="#favoritos">
            <span>‚≠ê</span> Favoritos
        </a>
    </div>

    <!-- Secci√≥n de productos -->
    <section id="inicio">
        <header>
            <h1>Venta de Camisas Personalizadas</h1>
        </header>
        <h2>Camisas Personalizadas</h2>
        <div class="product">
            <img src="https://raw.githubusercontent.com/tevfsex/Proyecto/refs/heads/main/Blanca002_001_1.jpg" alt="Camisa Blanca Personalizada">
            <h3>Camisa Blanca Personalizada</h3>
            <p>¬°Elige tu dise√±o! Personaliza con corazones, nombres y m√°s.</p>
            <button onclick="addToCart()">Personalizar Ahora</button>
        </div>
        <!-- M√°s productos -->
        <div class="product">
            <img src="https://raw.githubusercontent.com/tevfsex/Proyecto/refs/heads/main/images%20(23)%20(29).jpeg" alt="Camisa Negra Personalizada">
            <h3>Camisa Negra Personalizada</h3>
            <p>¬°Estilo √∫nico! Personaliza con tu dise√±o favorito.</p>
            <button onclick="addToCart()">Personalizar Ahora</button>
        </div>
    </section>

    <script>
        let cartCount = 0;

        // Funci√≥n para alternar la visibilidad del men√∫
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        // Funci√≥n para agregar productos al carrito
        function addToCart() {
            cartCount++;
            document.getElementById("cart-count").textContent = cartCount;
        }

        // Funci√≥n para redirigir al carrito
        function goToCart() {
            window.location.href = "#carrito";  // Puedes cambiar esta URL cuando tengas la secci√≥n del carrito lista
        }

        // Evento para cerrar el men√∫ cuando se hace clic fuera de √©l
        window.addEventListener("click", function(event) {
            const menu = document.getElementById("menu");
            const menuButton = document.querySelector(".menu-btn");
            const cartButton = document.querySelector(".cart-btn");

            // Si el clic no fue dentro del men√∫, bot√≥n de men√∫ ni carrito, cerramos el men√∫
            if (!menu.contains(event.target) && !menuButton.contains(event.target) && !cartButton.contains(event.target)) {
                menu.classList.remove("active");
            }
        });
    </script>

</body>
</html>
