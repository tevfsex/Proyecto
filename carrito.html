    <script>
        let cartCount = 0;
        let cartItems = [];

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        function addToCart(product) {
            cartCount++;
            cartItems.push(product);
            document.getElementById("cart-count").textContent = cartCount;
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }

        function goToCart() {
            window.location.href = "carrito.html";
        }

        // FunciÃ³n para cargar los productos del carrito al acceder a la pÃ¡gina carrito.html
        window.onload = function() {
            if (window.location.pathname.includes("carrito.html")) {
                loadCartItems();
            }
        }

        function loadCartItems() {
            const savedItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartList = document.createElement('ul');
            
            savedItems.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = item;
                cartList.appendChild(listItem);
            });

            document.body.appendChild(cartList);
        }

        window.addEventListener("click", function(event) {
            const menu = document.getElementById("menu");
            const menuButton = document.querySelector(".menu-btn");
            const cartButton = document.querySelector(".cart-btn");

            if (!menu.contains(event.target) && !menuButton.contains(event.target) && !cartButton.contains(event.target)) {
                menu.classList.remove("active");
            }
        });
    </script>
