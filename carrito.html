<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }

        .menu-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1000;
            border: none;
            font-size: 18px;
        }
        .menu-btn:hover {
            background-color: #ddd;
            color: black;
        }

        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            z-index: 999;
            padding-top: 60px;
        }
        .menu a {
            color: white;
            padding: 14px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .menu a span {
            margin-right: 10px;
        }
        .menu a:hover {
            background-color: #ddd;
            color: black;
        }
        .menu.active {
            display: block;
        }

        .cart-container {
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 50px;
            height: auto;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 10px;
        }

        .cart-item-details h3 {
            margin: 0;
        }

        .cart-item-details p {
            color: #777;
            margin: 5px 0;
        }

        .cart-item-actions button {
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }

        .cart-item-actions button:hover {
            background-color: #ddd;
            color: black;
        }

        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            display: inline-block;
        }

        .checkout-btn:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">Men√∫</button>

    <div class="menu" id="menu">
        <a href="carrito.html">
            <span>üõí</span> Carrito
        </a>
        <a href="#" onclick="redirectToHome()">
            <span>‚ù§Ô∏è</span> Personalizadas
        </a>
        <a href="#perfil">
            <span>üë§</span> Perfil
        </a>
        <a href="#favoritos">
            <span>‚≠ê</span> Favoritos
        </a>
    </div>

    <header>
        <h1>Carrito</h1>
    </header>

    <div class="cart-container" id="cart-container">
        <!-- Productos del carrito se cargar√°n aqu√≠ din√°micamente -->
    </div>

    <div class="total">
        <p id="total">Total: R$ 0,00</p>
    </div>
    <div class="checkout-btn">
        <a href="#">Proceder al Pago</a>
    </div>

    <script>
        // Simulando los productos a√±adidos al carrito
        const cart = [
            {
                name: "Camisa Blanca Personalizada",
                price: 89.99,
                img: "https://raw.githubusercontent.com/tevfsex/Proyecto/refs/heads/main/Blanca002_001_1.jpg",
                description: "¬°Elige tu dise√±o! Personaliza con corazones, nombres y m√°s."
            }
        ];

        // Funci√≥n para renderizar el carrito
        function renderCart() {
            const cartContainer = document.getElementById("cart-container");
            cartContainer.innerHTML = ''; // Limpiar el contenedor del carrito
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;

                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");

                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                    </div>
                    <div class="cart-item-actions">
                        <button onclick="removeItem(${index})">Eliminar</button>
                    </div>
                `;
                cartContainer.appendChild(cartItem);
            });

            document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        // Funci√≥n para eliminar un producto del carrito
        function removeItem(index) {
            cart.splice(index, 1);
            renderCart(); // Vuelve a renderizar el carrito despu√©s de eliminar un item
        }

        // Llamada inicial para mostrar el carrito
        renderCart();

        // Funci√≥n para mostrar u ocultar el men√∫ lateral
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        // Redirigir al home al hacer clic en Personalizadas
        function redirectToHome() {
            window.location.href = "index.html"; // Redirige al home (index.html)
        }
    </script>

</body>
</html>
